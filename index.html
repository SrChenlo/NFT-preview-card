<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">

</head>
<body>

  <div class="contgrid">

   <div class="contain">

    <div class="equilibrium">
      <img src="./images/image-equilibrium.jpg">
    </div>

    <div class="title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div class="subtitle">
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
    </div>

    <div class="ethereumprice">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg">
      </div>
      <div class="price">
        <p> 0.041 ETH</p>
      </div>
    </div>

    <div class="clocktime">
      <div class="clock">
        <img src="./images/icon-clock.svg">
      </div>
      <div class="time">
        <p> 3 days left</p>
      </div>
    </div>

    <div class="containline">
      <div class="line"></div>
    </div>

    <div class="avatarrecognition">
      <div class="avatar">
        <img src="./images/image-avatar.png">
      </div>
      <div class="recognition">
        <p> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

   </div>
  </div>
   <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SrChenlo</a>.
   </div>

</body>
</html>
